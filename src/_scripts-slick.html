<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('.slider').slick({
        dots: false,
        arrows: false,
        autoplay: true,
    });
    $('.enterprises__slider').slick({
        dots: false,
        arrows: true,
        centerMode: true,
        centerPadding: 0,
        focusOnSelect: true,
        fade: false,
        cssEase: 'ease-in',
        slidesToShow: 3,
        slidesToScroll: 3,
        autoplay: true,
        responsive: [
            {
            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
            }
            },
            {
            breakpoint: 600,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 2
            }
            },
            {
            breakpoint: 480,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1
            }
            }
        ]
    });
});
</script>
